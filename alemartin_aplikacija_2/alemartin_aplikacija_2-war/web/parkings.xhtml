<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Parkings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <body>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="collapse navbar-collapse">
                    <a class="navbar-brand" href="#">Aplikacija 2</a>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <h:commandLink class="nav-item nav-link" value="Home" action="#{parkings.home()}" />
                        </li>   
                        <li class="nav-item">
                            <h:commandLink class="nav-item nav-link" value="Profile" action="#{parkings.profile()}" />
                        </li>
                        <li class="nav-item">
                            <h:commandLink class="nav-item nav-link" value="Status" action="#{parkings.status()}"/>
                        </li>   
                        <li class="nav-item">
                            <h:commandLink class="nav-item nav-link" value="Inbox" action="#{parkings.inbox()}"/>
                        </li> 
                        <li class="nav-item">
                            <h:commandLink class="nav-item nav-link" value="Log" action="#{parkings.log()}"/>
                        </li> 
                        <li class="nav-item active">
                            <h:commandLink class="nav-item nav-link" value="Parkings" action="#"/>
                        </li> 
                    </ul>
                    <h:outputText value="Login as: #{username}" style="font-size:18px; color: white; padding-right: 10px"/>                   
                    <h:commandButton class="btn btn-outline-info my-2 my-sm-0" value="Logout" action="#{login.logout()}"/>
                </div>
            </nav>   
            <div class="container">
                <div class="sub-container">
                    <table>
                        <tr>
                            <td>
                                <h:outputLabel for="newParkingName" value="Name"/>
                            </td>
                            <td>
                                <h:inputText id="newParkingName" value="#{parkings.newParkingName}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel for="newParkingAddress" value="Address"/>
                            </td>
                            <td>
                                <h:inputText id="newParkingAddress" value="#{parkings.newParkingAddress}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel for="newParkingSlots" value="Parking slots"/>
                            </td>
                            <td>
                                <h:inputText id="newParkingSlots" value="#{parkings.newParkingSlots}"/>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <h:commandButton class="btn btn-outline-success my-2 my-sm-0 w-100" value="Add" action="#{parkings.addNewParking()}">
                                    <f:ajax execute = "newParkingName newParkingAddress newParkingSlots" render="messageAddError messageAddSuccess listParking messageError messageSuccess messageInfo messageAddError messageAddSuccess newParkingName newParkingAddress newParkingSlots"></f:ajax>
                                </h:commandButton>
                            </td>
                        </tr>   
                        <tr>
                            <td colspan="2">
                                <h:outputText id="messageAddError" value="#{parkings.messageAddError}" style="color:red; font-weight: bold;"/>
                                <h:outputText id="messageAddSuccess" value="#{parkings.messageAddSuccess}" style="color:green; font-weight: bold;"/>
                            </td>
                        </tr>
                    </table>
                    <br></br>
                    <h:outputLabel for="listParking" value="Parkings: "/>
                    <div class="w-100" style="margin-bottom:20px;">                        
                        <div class="float-left">                           
                            <table>
                                <tr>           
                                    <td>
                                        <h:selectOneListbox id="listParking" size = "10" value="#{parkings.selectedParking}">
                                            <f:selectItems value="#{parkings.parkingList}" 
                                                           var="p" 
                                                           itemLabel="#{p.name} : #{p.address}" 
                                                           itemValue="#{p.id}" />
                                            <f:ajax event="change" listener="#{parkings.selectParking()}" render="parkingName parkingAddress parkingSlots messageError messageSuccess messageInfo messageAddError messageAddSuccess vehicles meteo"/>
                                        </h:selectOneListbox>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div  class="float-left" style="margin-left: 70px;">
                            <table>
                                <tr>
                                    <td>
                                        <h:outputLabel for="parkingName" value="Name: "/>
                                    </td>
                                    <td>
                                        <h:inputText id="parkingName" value="#{parkings.parkingName}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputLabel for="parkingAddress" value="Address: "/>
                                    </td>
                                    <td>
                                        <h:inputText id="parkingAddress" value="#{parkings.parkingAddress}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputLabel  for="parkingSlots" value="Parking slots: "/>
                                    </td>
                                    <td>
                                        <h:inputText id="parkingSlots" value="#{parkings.parkingSlots}"/>
                                    </td>
                                </tr>       
                                <tr>
                                    <td colspan="2" >
                                        <h:outputText id = "messageError" value="#{parkings.messageError}" style="color: red; font-size: 16px; font-weight: bold;"/>
                                        <h:outputText id = "messageSuccess" value="#{parkings.messageSuccess}" style="color: green; font-size: 16px; font-weight: bold;"/>
                                        <h:outputText id = "messageInfo" value="#{parkings.messageInfo}" style="color: orange; font-size: 16px; font-weight: bold;"/>
                                    </td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <td style="width: 25%"> 
                                        <h:commandButton class="btn btn-outline-info my-2 my-sm-0 w-100" value="Stanje" action="#{parkings.getStatusOfParking()}">
                                            <f:ajax execute="id" render="messageError messageSuccess messageInfo"/>
                                        </h:commandButton>
                                    </td>
                                    <td style="width: 25%"> 
                                        <h:commandButton class="btn btn-outline-dark my-2 my-sm-0 w-100" value="Aktivirati" action="#{parkings.activateParking()}">
                                            <f:ajax execute="id" render="messageError messageSuccess messageInfo messageAddError messageAddSuccess"/>
                                        </h:commandButton>
                                    </td>
                                    <td style="width: 25%"> 
                                        <h:commandButton class="btn btn-outline-warning my-2 my-sm-0 w-100" value="Blokirati" action="#{parkings.blockParking()}">
                                            <f:ajax execute="id" render="messageError messageSuccess messageInfo messageAddError messageAddSuccess"/>
                                        </h:commandButton>
                                    </td>
                                    <td style="width: 25%"></td>
                                </tr>
                                <br></br>
                                <tr>
                                    <td style="width: 25%"> 
                                        <h:commandButton class="btn btn-outline-danger my-2 my-sm-0 w-100" value="Obrisati" action="#{parkings.deleteParking()}">
                                            <f:ajax execute="id" render="messageError messageSuccess messageInfo messageAddError messageAddSuccess vehicles meteo listParking parkingName parkingAddress parkingSlots"/>
                                        </h:commandButton>
                                    </td>
                                    <td style="width: 25%">
                                        <h:commandButton class="btn btn-outline-primary my-2 my-sm-0 w-100" value="Pregled vozila" action="#{parkings.fetchVehicles()}">
                                            <f:ajax execute="id" render="messageError messageSuccess messageInfo messageAddError messageAddSuccess vehicles"/>
                                        </h:commandButton>
                                    </td>
                                    <td style="width: 25%">
                                        <h:commandButton class="btn btn-outline-secondary my-2 my-sm-0 w-100" value="Zadnji meteo" action="#{parkings.lastMeteo()}">
                                            <f:ajax execute="id" render="meteo"/>
                                        </h:commandButton>
                                    </td>
                                    <td style="width: 25%">
                                        <h:commandButton class="btn btn-outline-success my-2 my-sm-0 w-100" value="Važeći meteo" action="#{parkings.validMeteo()}">
                                            <f:ajax execute="id" render="meteo"/>
                                        </h:commandButton>
                                    </td>
                                </tr>

                            </table>
                        </div>
                    </div>   

                    <br></br>
                    <h:dataTable id="meteo" value="#{parkings.meteoList}" var = "m" 
                                 style ="word-wrap:break-word; margin-right: 2px"
                                 class="table table-hover text-center"
                                 columnClasses="table-column"
                                 headerClass ="table-column">
                        <h:column >
                            <f:facet name="header"><h:outputText value="Weathure"/></f:facet>
                            <h:outputText  value="#{m.weatherValue}"/>     
                        </h:column>   
                        <h:column>
                            <f:facet name="header"><h:outputText value="Temperature"/></f:facet>
                            <h:outputText  value="#{m.temperatureValue}"/>                  
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Humidity"/></f:facet>
                            <h:outputText value="#{m.humidityValue}"/>     
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Pressure"/></f:facet>
                            <h:outputText  value="#{m.pressureValue}"/>     
                        </h:column>  
                        <h:column>
                            <f:facet name="header"><h:outputText value="Updated"/></f:facet>
                            <h:outputText  value="#{m.lastUpdate.toGregorianCalendar().time}">
                                <f:convertDateTime pattern = "dd.MM.yyyy HH:mm:ss"/>
                            </h:outputText>    
                        </h:column>  
                    </h:dataTable>                
                    <h:dataTable id="vehicles" value="#{parkings.vehicleList}" var = "v" 
                                 style ="word-wrap:break-word; display:box;"
                                 class="table table-hover text-center w-50 mx-auto"
                                 columnClasses="table-column"
                                 headerClass ="table-column">
                        <h:column >
                            <f:facet name="header"><h:outputText value="Registration"/></f:facet>
                            <h:outputText  value="#{v.registrationPlate}"/>     
                        </h:column>   
                        <h:column>
                            <f:facet name="header"><h:outputText value="In/Out"/></f:facet>
                            <h:outputText  value="#{v.action}"/>                  
                        </h:column>
                    </h:dataTable>                              
                </div>       
            </div>    
        </h:form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
