<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale = "#{localization.locale}">
        <h:head>
            <title><h:outputText value="#{p['login.naslov']}"/></title>     
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
            <h:outputStylesheet library="css" name="main.css"/>
        </h:head>
        <body>
            <h:form>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="collapse navbar-collapse">
                        <a class="navbar-brand" href="#"><h:outputText value="#{p['navigacija.naslov_aplikacije']}"/></a>
                        <ul class="navbar-nav ml-md-auto" >
                            <li class="#{localization.selectedLanguage ne 'hr' ? 'nav-item active' : 'nav-item'}">
                                <h:commandLink class="nav-item nav-link" value="en" action="#{localization.selectLanguage('en')}" disabled="#{localization.selectedLanguage ne 'hr'}" />
                            </li>   
                            <li class="#{localization.selectedLanguage ne 'en' ? 'nav-item active' : 'nav-item'}">
                                <h:commandLink class="nav-item nav-link" value="hr" action="#{localization.selectLanguage('hr')}" disabled="#{localization.selectedLanguage ne 'en'}" />
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container">
                    <div class="row h-100">
                        <div class="col-8 my-auto mx-auto">
                            <div class="card bg-light mb-3">
                                <div class="card-header">
                                    <h3 class="card-title text-center"><h:outputText value="#{p['login.naslov_stranice']}"/></h3>
                                </div>
                                <div class="card-body">                           
                                    <div class="form-group">
                                        <h:outputLabel for="username" value="#{p['login.labela_korisnickoIme']}"/>
                                        <h:inputText class="form-control" id="username" value="#{login.username}" pt:placeholder="username"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="password" value="#{p['login.labela_lozinka']}"/>
                                        <h:inputSecret class="form-control" id="password" value="#{login.password}" pt:placeholder="*****"/>
                                    </div>
                                    <h:messages globalOnly="true" id="messages" errorClass="err" warnClass="warn" infoClass="info" layout="table"/>
                                    <h:commandButton class="btn btn-primary" value="#{p['login.gumb_prijava']}" action="#{login.login()}"/>
                                    <h:commandLink action="#{login.registration()}" value="#{p['login.labela_registracija']}" style="margin-left: 5px;"></h:commandLink>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </h:form>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        </body>
    </f:view>   
</html>
