<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <f:view locale = "#{localization.locale}">
        <h:head>
            <title><h:outputText value="#{p['index.naslov_stranice']}"/></title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
            <h:outputStylesheet library="css" name="main.css"/>
        </h:head>
        <body>
            <h:form>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="collapse navbar-collapse">
                        <a class="navbar-brand" href="#"><h:outputText value="#{p['navigacija.naslov_aplikacije']}"/> </a>
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <h:commandLink class="nav-item nav-link" value="#{p['navigacija.veza_početna']}" action="#{index.profile()}" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-item nav-link" value="#{p['navigacija.veza_profil']}" action="#{index.profile()}" />
                            </li>   
                            <li class="nav-item">
                                <h:commandLink class="nav-item nav-link" value="#{p['navigacija.veza_status']}" action="#{index.status()}" />
                            </li> 
                            <li class="nav-item">
                                <h:commandLink class="nav-item nav-link" value="#{p['navigacija.veza_inbox']}" action="#{index.inbox()}" />
                            </li> 
                            <li class="nav-item">
                                <h:commandLink class="nav-item nav-link" value="#{p['navigacija.veza_log']}" action="#{index.log()}" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-item nav-link" value="#{p['navigacija.veza_parking']}" action="#{index.parkings()}" />
                            </li> 
                            <li class="nav-item">
                                <h:commandLink class="nav-item nav-link" value="#{p['navigacija.veza_mqtt']}" action="#{index.mqtt()}" />
                            </li>
                        </ul>

                        <h:outputText value="#{p['navigacija.labela_prijavlje_kao']}: #{username}" style="font-size:18px; color: white; padding-right: 10px"/>                   
                        <h:commandButton class="btn btn-outline-info my-2 my-sm-0" value="#{p['navigacija.veza_odjava']}" action="#{login.logout()}"/>
                        <ul class="navbar-nav md-auto" style="margin-left: 5px;" >
                            <li class="nav-item">
                                <h:commandLink class="nav-item nav-link" value="en" action="#{localization.selectLanguage('en')}" rendered="#{localization.selectedLanguage ne 'en'}" />
                            </li>   
                            <li class="nav-item">
                                <h:commandLink class="nav-item nav-link" value="hr" action="#{localization.selectLanguage('hr')}" rendered="#{localization.selectedLanguage ne 'hr'}" />
                            </li>
                        </ul>
                    </div>
                </nav>

                <div class="container">
                    <div class="sub-container">
                        <h1><h:outputText value="#{p['index.label_pozdravnaPoruka']} #{username}"/></h1>
                    </div>
                </div>
            </h:form>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        </body>
    </f:view>
</html>
