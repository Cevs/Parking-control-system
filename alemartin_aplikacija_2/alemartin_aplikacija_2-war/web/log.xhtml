<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Log</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <body>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="collapse navbar-collapse">
                    <a class="navbar-brand" href="#">Aplikacija 2</a>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <h:commandLink class="nav-item nav-link" value="Home" action="#{log.home()}" />
                        </li>   
                        <li class="nav-item">
                            <h:commandLink class="nav-item nav-link" value="Profile" action="#{log.profile()}" />
                        </li>
                        <li class="nav-item">
                            <h:commandLink class="nav-item nav-link" value="Status" action="#{log.status()}"/>
                        </li>   
                        <li class="nav-item">
                            <h:commandLink class="nav-item nav-link" value="Inbox" action="#{log.inbox()}"/>
                        </li> 
                        <li class="nav-item active">
                            <h:commandLink class="nav-item nav-link" value="Log" action="#"/>
                        </li> 
                    </ul>
                    <h:outputText value="Login as: #{username}" style="font-size:18px; color: white; padding-right: 10px"/>                   
                    <h:commandButton class="btn btn-outline-info my-2 my-sm-0" value="Logout" action="#{login.logout()}"/>
                </div>
            </nav>         
            <div class="container">
                <div class="sub-container">
                    <h2 class="text-center">Log</h2><br></br>                  
                    <br></br>
                    <h:dataTable id="log" value="#{log.logList}" var = "l" 
                                 style ="word-wrap:break-word;"
                                 class="table table-hover"
                                 columnClasses="table-column"
                                 headerClass ="table-column">
                        <h:column>
                            <f:facet name="header"><h:outputText value="Id"/></f:facet>
                            <h:outputText  value="#{l.id}"/>     
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="User"/></f:facet>
                            <h:outputText value="#{l.korisnik}"/>     
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Url"/></f:facet>
                            <h:outputText value="#{l.url}"/>     
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Ip"/></f:facet>
                            <h:outputText value="#{l.ipadresa}"/>     
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Vrijeme"/></f:facet>
                            <h:outputText  value="#{l.vrijeme}">
                                <f:convertDateTime pattern = "dd.MM.yyyy HH:mm:ss"/>
                            </h:outputText>    
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Trajanje"/></f:facet>
                            <h:outputText value="#{l.trajanje}"/>     
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Status"/></f:facet>
                            <h:outputText value="#{l.status}"/>     
                        </h:column>   
                    </h:dataTable>
                    <div class="w-50 mx-auto">
                        <h:commandButton id ="previous" class="btn btn-outline-dark mx-auto" 
                                         style="width:45%; margin-right: 5px !important;"
                                         value="Previous" 
                                         disabled="#{!log.showButtonPrevious}"
                                         action="#{log.previousPage()}">
                            <f:ajax render = "log next previous"/>
                        </h:commandButton>

                        <h:commandButton id="next" class="btn btn-outline-dark mx-auto"  value="Next" 
                                         style="width:45%;"
                                         disabled="#{!log.showButtonNext}"
                                         action="#{log.nextPage()}">
                            <f:ajax render = "log next previous"/>
                        </h:commandButton>
                    </div>
                </div>

            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
