<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pregled Korisnika</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
    </h:head>
    <body>     
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Aplikacija 1</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <h:commandLink class="nav-item nav-link active" value="Dnevnik" action="#{pregledKorisnika.pregledDnevnika()}" />
                    </div>
                </div>
            </nav>
            <div class="container">
                <h1 class="text-center">
                    Korisnici
                </h1>
                <h:dataTable id="korisnici" value="#{pregledKorisnika.listaKorisnika}" var = "k" 
                             style ="word-wrap:break-word;"
                             class="table table-hover">
                    <h:column>
                        <f:facet name="header"><h:outputText value="Id"/></f:facet>
                        <h:outputText value="#{k.id}"/>     
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="KorIme"/></f:facet>
                        <h:outputText value="#{k.korisnickoIme}"/>     
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Lozinka"/></f:facet>
                        <h:outputText value="#{k.lozinka}"/>     
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Prezime"/></f:facet>
                        <h:outputText value="#{k.prezime}"/>     
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Ime"/></f:facet>
                        <h:outputText value="#{k.ime}"/>     
                    </h:column>
                </h:dataTable>

                <h:commandButton id ="prethodni" class="btn btn-outline-dark" value="Prethodni" 
                                 disabled="#{!pregledKorisnika.prikaziGumbPrethodni}"
                                 action="#{pregledKorisnika.prethodnaStranica()}">
                    <f:ajax render = "korisnici sljedeci prethodni"/>
                </h:commandButton>

                <h:commandButton id="sljedeci" class="btn btn-outline-dark"  value="SljedeÄ‡i" 
                                 disabled="#{!pregledKorisnika.prikaziGumbSljedeci}"
                                 action="#{pregledKorisnika.sljedecaStranica()}">
                    <f:ajax render = "korisnici sljedeci prethodni"/>
                </h:commandButton>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
